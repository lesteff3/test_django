{% extends 'books/base.html' %}

{% block content %}


    <div class="features">
        <h1>{{title}}</h1>
        {%for p in posts %}
            <div class="alert alert-warning">
            <h3>Автор: {{p.author}}</h3>
            <p>Название книги: {{p.title}}</p>
            <p>Кол-во книг: {{p.count }}</p>

        </div>
        {% endfor %}



    </div>
{% endblock %}
