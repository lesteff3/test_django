{% extends 'books/base.html' %}

{% block content %}
<div class="features">
    <h1>{{'Добавление книги'}}</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.author}}<br>
        Количество{{form.count}}<br>
        Цена книги{{ form.price }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить книгу</button>
    </form>

</div>
{% endblock %}
